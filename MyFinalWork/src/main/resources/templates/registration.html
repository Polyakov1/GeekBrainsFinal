<html><head><base href="https://example.com/"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизация / Регистрация</title>
<style>
    :root {
        --primary-green-1: #4CAF50;
        --primary-green-2: #2E7D32;
        --primary-green-3: #1B5E20;
        --error-color: #f44336;
        --success-color: #4CAF50;
        --bg-gradient-1: #1a1a1a;
        --bg-gradient-2: #1f3d2d;
        --text-color: #e0e0e0;
        --input-bg: #2d2d2d;
        --container-bg: rgba(33, 33, 33, 0.95);
        --label-color: #9e9e9e;
        --header-height: 70px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
        color: var(--text-color);
        min-height: 100vh;
        line-height: 1.6;
    }

    /* Header Styles */
    header {
        background: var(--container-bg);
        backdrop-filter: blur(10px);
        height: var(--header-height);
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 15px rgba(0,0,0,0.3);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-green-1);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
    }

    .logo:hover {
        color: var(--primary-green-2);
    }

    .auth-buttons {
        display: flex;
        gap: 15px;
    }

    /* Main Content Styles */
    .main-content {
        margin-top: var(--header-height);
        padding: 40px 20px;
    }

    .hero-section {
        max-width: 1200px;
        margin: 0 auto 60px;
        text-align: center;
        padding: 60px 20px;
        background: var(--container-bg);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .hero-section h1 {
        font-size: 3em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, var(--primary-green-1), var(--primary-green-2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero-section p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto 30px;
    }

    /* Calendar and Courses Section */
    .features-grid {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 40px 0;
    }

    .feature-card {
        background: var(--container-bg);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-5px);
    }

    .feature-icon {
        font-size: 2.5em;
        color: var(--primary-green-1);
        margin-bottom: 20px;
    }

    .courses-section {
        max-width: 1200px;
        margin: 60px auto;
        padding: 40px;
        background: var(--container-bg);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .course-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 30px;
    }

    .course-card {
        background: var(--input-bg);
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.3s ease;
    }

    .course-card:hover {
        transform: translateY(-5px);
    }

    /* Buttons */
    .btn {
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--primary-green-1), var(--primary-green-2));
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, var(--primary-green-2), var(--primary-green-3));
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-outline {
        background: transparent;
        border: 2px solid var(--primary-green-1);
        color: var(--primary-green-1);
    }

    .btn-outline:hover {
        background: var(--primary-green-1);
        color: white;
    }

    /* Footer */
    footer {
        background: var(--container-bg);
        padding: 60px 20px;
        margin-top: 60px;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
    }

    .footer-section h3 {
        color: var(--primary-green-1);
        margin-bottom: 20px;
    }

    .social-links {
        display: flex;
        gap: 15px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .features-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .footer-content {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .features-grid {
            grid-template-columns: 1fr;
        }

        .footer-content {
            grid-template-columns: 1fr;
        }

        .hero-section h1 {
            font-size: 2em;
        }
    }

    .scroll-animation {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
    }

    .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>
<style>
:root {
    --primary-color: #4CAF50;  /* Changed from #9C27B0 to green */
    --error-color: #f44336;
    --success-color: #4CAF50;
    --success-hover: #45a049;
    --bg-gradient-1: #1a1a1a;
    --bg-gradient-2: #1f3d2d;  /* Changed from #2d1f3d to dark green tint */
    --text-color: #e0e0e0;
    --input-bg: #2d2d2d;
    --container-bg: #212121;
    --label-color: #9e9e9e;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: var(--container-bg);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
}

.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.nav-button {
    padding: 8px 16px;
    background-color: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-button:hover {
    background-color: #45a049;  /* Changed from #7B1FA2 to darker green */
    color: white;
}

.nav-button.active {
    background-color: var(--primary-color);
    color: white;
}

.home-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: var(--primary-color);
    text-decoration: none;
    font-size: 14px;
}

.home-link:hover {
    text-decoration: underline;
}

#authForm {
    display: block;
}

.name-fields, .confirm-password {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin 0.3s ease-out;
    opacity: 0;
    margin: 0;
}

.name-fields.visible, .confirm-password.visible {
    max-height: 100px;
    opacity: 1;
    margin-bottom: 20px;
}

h1 {
    text-align: center;
    color: var(--text-color);
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: var(--label-color);
}

input {
    width: 100%;
    padding: 10px;
    background-color: var(--input-bg);
    border: 2px solid #444;
    border-radius: 5px;
    font-size: 16px;
    color: var(--text-color);
    transition: border-color 0.3s ease;
}

input:valid:not(:placeholder-shown) {
    border-color: var(--primary-color);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;  /* Changed from #7B1FA2 to darker green */
}

.error {
    color: var(--error-color);
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

.success {
    color: var(--success-color);
    padding: 10px;
    border: 1px solid var(--success-color);
    border-radius: 5px;
    margin-top: 15px;
    background-color: rgba(76, 175, 80, 0.1);
    text-align: center;
    display: none;
}

.loader {
    display: none;
    text-align: center;
    margin-top: 10px;
}

.loader::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #333;
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    border-color: var(--success-color);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
}

.form-success {
    animation: successPulse 1s ease-in-out;
}

@keyframes successPulse {
    0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
    100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
}
</style>

<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-button" onclick="switchForm('login')">Вход</button>
            <button class="nav-button active" onclick="switchForm('register')">Регистрация</button>
        </div>

        <form id="authForm">
            <div class="form-group name-fields" style="display: none">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName">
                <div class="error" id="firstNameError">Введите имя</div>
            </div>

            <div class="form-group name-fields" style="display: none">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName">
                <div class="error" id="lastNameError">Введите фамилию</div>
            </div>

            <div class="form-group name-fields" style="display: none">
                <label for="middleName">Отчество</label>
                <input type="text" id="middleName" name="middleName">
                <div class="error" id="middleNameError">Введите отчество</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Пароль должен содержать минимум 6 символов</div>
            </div>

            <div class="form-group confirm-password" style="display: none">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div class="error" id="confirmPasswordError">Пароли не совпадают</div>
            </div>

            <button type="submit" id="submitButton">Войти</button>
        </form>
        
        <div class="loader" id="loader"></div>
        <div class="success" id="successMessage">Регистрация успешно завершена!</div>
        
        <a href="https://example.com/" class="home-link">Вернуться на главную</a>
    </div>

    <script>
        function switchForm(formType) {
            const nameFields = document.querySelectorAll('.name-fields');
            const confirmPassword = document.querySelector('.confirm-password');
            const submitButton = document.getElementById('submitButton');
            const buttons = document.querySelectorAll('.nav-button');
            const successMessage = document.getElementById('successMessage');

            successMessage.style.display = 'none';

            if (formType === 'login') {
                nameFields.forEach(field => {
                    field.classList.remove('visible');
                    field.style.display = 'none';
                });
                confirmPassword.classList.remove('visible');
                confirmPassword.style.display = 'none';
                submitButton.textContent = 'Войти';
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                nameFields.forEach(field => {
                    field.style.display = 'block';
                    // Trigger reflow
                    void field.offsetWidth;
                    field.classList.add('visible');
                });
                confirmPassword.style.display = 'block';
                void confirmPassword.offsetWidth;
                confirmPassword.classList.add('visible');
                submitButton.textContent = 'Зарегистрироваться';
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
        }

        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const isLoginMode = !document.querySelector('.name-fields').classList.contains('visible');

            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            if (isLoginMode) {
                handleLogin(e);
            } else {
                handleRegistration(e);
            }
        });

        async function handleLogin(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let hasError = false;

            if (!email || !isValidEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await simulateApiCall({ email, password });

                if (response.success) {
                    window.location.href = 'https://example.com/dashboard';
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                alert('Неверный email или пароль');
            } finally {
                loader.style.display = 'none';
            }
        }

        async function handleRegistration(e) {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const middleName = document.getElementById('middleName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            if (!firstName) {
                document.getElementById('firstNameError').style.display = 'block';
                hasError = true;
            }

            if (!lastName) {
                document.getElementById('lastNameError').style.display = 'block';
                hasError = true;
            }

            if (!middleName) {
                document.getElementById('middleNameError').style.display = 'block';
                hasError = true;
            }

            if (!email || !isValidEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            if (!password || password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await simulateApiCall({
                    firstName,
                    lastName,
                    middleName,
                    email,
                    password
                });

                if (response.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('authForm').reset();
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                alert('Произошла ошибка при регистрации. Попробуйте позже.');
            } finally {
                loader.style.display = 'none';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function simulateApiCall(data) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({ success: true });
                }, 1500);
            });
        }
    </script>
</body>
</html>
